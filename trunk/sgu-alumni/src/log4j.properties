log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{dd/MMM/yyyy HH\:mm\:ss} %5p %c{1}\:%L - %m%n
log4j.appender.LOGFILE=biz.minaret.log4j.DatedFileAppender
log4j.appender.LOGFILE.Append=true
log4j.appender.LOGFILE.BufferSize=8192
log4j.appender.LOGFILE.BufferedIO=false
log4j.appender.LOGFILE.Directory=/usr/local/jetty/logs/
log4j.appender.LOGFILE.Prefix=SGU.
log4j.appender.LOGFILE.Suffix=.log
log4j.appender.LOGFILE.Target=id.ac.sgu
log4j.appender.LOGFILE.Threshold=DEBUG
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%d{dd/MMM/yy HH\:mm\:ss} %5p %c{1}\:%L - %m%n
log4j.logger.CONSOLE.access=INFO
log4j.logger.LOGFILE.access=INFO
log4j.logger.wicket.util.resource=INFO
log4j.rootCategory=INFO, CONSOLE, LOGFILE
