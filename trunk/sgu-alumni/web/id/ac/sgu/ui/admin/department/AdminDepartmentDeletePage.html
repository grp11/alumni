<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Penghapusan Departemen</title>
	</head>
	<body>
		<wicket:extend>
			<span wicket:id="navigationBorder">
				<form wicket:id="adminDepartmentDeleteForm">
					<table width="100%" border="0" cellpadding="4" cellspacing="1">
						<tr>
							<td colspan="6">
								&nbsp;
							</td>
						</tr>
						<tr>
							<td width="10">
								&nbsp;
							</td>
							<td colspan="4">
								<strong>Penghapusan Departemen</strong>
							</td>
							<td>
								&nbsp;
							</td>
						</tr>
						<tr>
							<td colspan="6">
								<hr />
							</td>
						</tr>
						<tr>
							<td colspan="6">
								<div wicket:id="feedbackPanel" class="feedback" />
							</td>
						</tr>
						<tr>
							<td colspan="6">
								<table width="100%">
									<tr>
										<td width="14%">
											Nama Departemen
										</td>
										<td width="2%">
											:
										</td>
										<td width="84%">
											<select wicket:id="departmentName" />
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td colspan="6">
								<font color="red">Peringatan anda tidak bisa menghapus department yang sudah ada di mapping</font>
							</td>
						</tr>
						<tr>
							<td colspan="6">
								&nbsp;
							</td>
						</tr>
						<tr>
							<td>
								&nbsp;
							</td>
							<td colspan="4">
								<input type="button" value="Batal" class="button" wicket:id="btnCancel" />
								&nbsp;
								<input type="submit" value="Submit" class="button" wicket:id="btnSearch" />
							</td>
							<td>
								&nbsp;
							</td>
						</tr>
					</table>
				</form> </span>
		</wicket:extend>
	</body>
</html>
