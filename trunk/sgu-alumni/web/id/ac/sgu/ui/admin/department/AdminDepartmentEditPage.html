<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Perubahan Departemen
		</title>
	</head>
	<body>
		<wicket:extend>
			<span wicket:id="navigationBorder">
				<form wicket:id="adminDepartmentEditForm">
					<table width="100%" border="0" cellpadding="4" cellspacing="1">
						<tr>
							<td colspan="6">
								&nbsp;
							</td>
						</tr>
						<tr>
							<td width="10">
								&nbsp;
							</td>
							<td colspan="4">
								<strong>Ubah Departemen</strong>
							</td>
							<td>
								&nbsp;
							</td>
						</tr>
						<tr>
							<td colspan="6">
								<hr />
							</td>
						</tr>
						<tr>
							<td colspan="6">
								<div wicket:id="feedbackPanel" class="feedback" />
							</td>
						</tr>
						<tr>
							<td colspan="6">
								<table width="100%">
									<tr>
										<td width="14%">
											Nama Lama
										</td>
										<td width="2%">
											:
										</td>
										<td width="84%">

											<select class="textbox" wicket:id="departmentName">
												<option />
											</select>

										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td colspan="6">
								<table width="100%">
									<tr>
										<td width="14%">
											Nama Baru
										</td>
										<td width="2%">
											:
										</td>
										<td width="84%">
											<label>

												<input name="textfield" type="text" class="textbox" id="tfName" wicket:id="newName" maxlength="32"/>

											</label>
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td colspan="6">
								<table width="100%">
									<tr>
										<td width="14%">
											Nama Alias Baru
										</td>
										<td width="2%">
											:
										</td>
										<td width="84%">
											<label>
												<input name="textfield" type="text" class="textbox" id="tfAlias" wicket:id="newAlias" maxlength="32"/>
											</label>
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td colspan="6">
								&nbsp;
							</td>
						</tr>
						<tr>
							<td>
								&nbsp;
							</td>
							<td colspan="4">
								<input type="button" value="Batal" class="button" wicket:id="btnCancel" />
								&nbsp;
								<input type="submit" value="Ubah" class="button" wicket:id="btnModify" />
							</td>
							<td>
								&nbsp;
							</td>
						</tr>
					</table>
				</form> </span>
		</wicket:extend>
	</body>
</html>
