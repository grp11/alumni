<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Pembuatan mapping</title>
	</head>
	<body>
		<wicket:extend>
			<span wicket:id="navigationBorder">
				<form wicket:id="adminMappingCreateForm">
					<table width="100%" border="0" cellpadding="4" cellspacing="1">

							<td colspan="6">
								&nbsp;
							</td>
						</tr>
						<tr>
							<td width="10">
								&nbsp;
							</td>
							<td colspan="4">
								<strong>Pembuatan Mapping</strong>
							</td>

							</td>
						</tr>
						<tr>
							<td colspan="6">
								<hr />
							</td>
						</tr>

		<tr>
			<td colspan="3">

		</tr>

		</tr>

		<tr>

		</tr>

						<tr>
							<td>

							</td>
							<td colspan="4">

							</td>
							<td>
								&nbsp;
							</td>
						</tr>
					</table>
				</form> </span>
