<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Konfirmasi
		</title>
	</head>
	<body>
		<wicket:extend>
			<span wicket:id="navigationBorder">
				<form wicket:id="adminDepartmentDeleteConfForm">
					<table width="100%" border="0" cellpadding="4" cellspacing="1">
						<tr>
							<td width="10">
								&nbsp;
							</td>
							<td colspan="4">
								<strong>Konfirmasi penghapusan departemen</strong>
							</td>
							<td>
								&nbsp;
							</td>
						</tr>
						<tr>
							<td colspan="6">
								<hr />
							</td>
						</tr>
						<tr>
							<td colspan="2">
								&nbsp;
							</td>
							<td width="150">
								Nama departemen
							</td>
							<td width="20" align="center">
								:
							</td>
							<td>
								<label wicket:id="departmentName" />
							</td>
							<td>
								&nbsp;
							</td>
						</tr>
						<tr>
							<td>
								&nbsp;
							</td>
							<td colspan="4">
								<input type="button" value="Batal" class="button" wicket:id="btnCancel" />
								&nbsp;
								<input type="submit" value="OK" class="button" wicket:id="btnConfirm" />
							</td>
							<td>
								&nbsp;
							</td>
						</tr>
						<tr>
							<td>
								&nbsp;
							</td>
							<td colspan="4">
								<div wicket:id="feedbackPanel"></div>
							</td>
							<td>
								&nbsp;
							</td>
						</tr>
					</table>
				</form> </span>
		</wicket:extend>
	</body>
</html>
